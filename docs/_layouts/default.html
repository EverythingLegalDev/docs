<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{ page.title }}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script>if (location.protocol != "https:") location.protocol = "https:";</script>
    <link rel="shortcut icon" type="image/png" href="/images/favicon.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/github-markdown.css">
    <link rel="stylesheet" href="/css/default.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

    <nav id="topnav" class="navbar navbar-light bg-faded">
        <a title="ServiceStack Documentation" class="navbar-brand" href="/" style="width:220px;">
            <img src="/images/svg/servicestack.svg" height="36" class="d-inline-block" alt="ServiceStack Logo" style="float:left;margin:0px 7px 0 0;">
            <h3 style="line-height:36px;">Documentation</h3>
        </a>

        <button id="sidebar-toggle" class="navbar-toggler" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>
    <div id="scroll-screen"></div>
    <a id="edit-github" href="https://github.com/ServiceStack/docs/tree/master/docs/{{ page.path }}" target="_blank"><span class="fa fa-github"></span> Edit on GitHub</a>
    
    <div id="body">

        <nav id="sidebar">
            <div class="inner">

                {% capture my-include %}{% include Side-Bar.md %}{% endcapture %}
                {{ my-include | markdownify }}
                    
            </div>
        </nav>        
            
        <div id="content">
            <h1>{{page.title}}</h1>
            {{content}}
        </div>

    </div>
   
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


{% if jekyll.environment == 'production' %}
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-7722718-13', 'auto');
  ga('send', 'pageview');

</script>
{% endif %}


<script>
//var screenWidth = $(window).width();
// Add .active class to active link + scroll into view
var pathinfo = location.pathname + location.hash;
if (/*screenWidth > 768 && */ pathinfo != "/")
{
    var scrollItem = $("#sidebar").find("a[href='" + pathinfo + "']")
            .parent().addClass('active')
            .parents().filter("div>ul>li")[0];

    if (scrollItem) {
        scrollItem.scrollIntoView({
            block: "start"
        });
    }
}
$("#sidebar-toggle").click(function(){
    $("#sidebar").fadeToggle()
});

$("#sidebar a[href^=http]")
    .append('<i class="fa fa-external-link" style="margin-left:5px"></i>');

//Allow clicking on non-linked headers to jump to its #href
$("h2,h3,h4").click(function(){
    if (this.id && this.innerHTML.indexOf("<a") == -1) {
        location.href = "#" + this.id;
    }
});
</script>


</body>
</html>
